<!doctype HTML>
<html>

<head>
  <link rel="stylesheet" href="css/fabric.css">
  <title>Fabric Typography Demo</title>
</head>

<body>
  <div class="fabric--app--bar">
    <div class="fabric--container">
      <div class="fabric--container--item">
        <div class="fabric--icon">
          <i class="material-icons">web</i>
        </div>
      </div>
      <div class="fabric--container--item">
        <p class="fabric--title">Fabric.css</p>
      </div>
      <div class="fabric--container--item">
        <ul>
          <li>
            <p class="fabric--button"><a class="fabric--button fabric--info" href="#typography">Typography</a></p>
          </li>
          <li>
            <p class="fabric--button"><a class="fabric--button" href="#">Navigation 2</a></p>
          </li>
          <li>
            <p class="fabric--button"><a class="fabric--button" href="#">Navigation 3</a></p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="fabric--background">
    <div class="fabric--app--bar--spacing"></div>
    <div class="fabric--content">
      <div class="fabric--anchor" id="typography"></div>
      <div class="fabric--card">
        <div class="fabric--card--header">
          <div class="fabric--icon"><i class="material-icons">text_fields</i></div>
          <p class="fabric--body--2">Typography</p>
          <p class="fabric--body--1">Text styles in Fabric.css</P>
        </div>
        <div class="fabric--card--media">
          <img src="http://fmacademy.com.sg/demo/wp-content/uploads/2017/01/typography-2-1.jpg" />
        </div>
        <div class="fabric--card--text">
          <p class="fabric--display--4">Display 4</p>
          <p class="fabric--display--3">Display 3</p>
          <p class="fabric--display--2">Display 2</p>
          <p class="fabric--display--1">Display 1</p>
          <p class="fabric--headline">Headline</p>
          <p class="fabric--title">Title</p>
          <p class="fabric--subheading">Subheading</p>
          <p class="fabric--body--2">Body 2</p>
          <p class="fabric--body--1">Body 1</p>
          <p class="fabric--caption">Caption</p>
          <p class="fabric--button">Button</p>
        </div>
      </div>
    </div>
  </div>
  <div class="fabric--fab fabric--info--inverted fabric--bottom--right">
    <div class="fabric--icon"><i class="material-icons">web</i></div>
  </div>
</body>

</html>
